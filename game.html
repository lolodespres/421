<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="./stylesheets/base.css" />
    <link rel="stylesheet" href="./stylesheets/game.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <title>Game 421</title>
  </head>
  <body>
    <header>
      <img src="" alt="" />
      <div id="header-title">
        <h1 id="title1">lolo</h1>
        <h1>vs</h1>
        <h1 id="title2">name2</h1>
      </div>
      <button>quitter</button>
      <button>recommencer</button>
      <button>régles</button>
    </header>
    <main>
      <div id="head-game" class="container">
        <button id="validate-shot">garder le coup</button>
        <button id="roll-dices">lancer les dés</button>
      </div>
      <div class="main-container">
        <div id="player1" class="player-board">
          <h2 id="name1"></h2>
          <img src="" id="avatar1" alt="avatar player 1" />
          <div id="box-token1" class="tokens-box">box jetons joueur 2</div>
        </div>
        <div id="dice-box-1" class="dice-box container">
          <canvas class="dices" id="d1-p1" width="34" height="34"></canvas>
          <canvas class="dices" id="d2-p1" width="34" height="34"></canvas>
          <canvas class="dices" id="d3-p1" width="34" height="34"></canvas>
        </div>
        <div id="gameboard" class="container">
          <div id="dice-box-board" class="container">
            <canvas class="dices" id="d1-board" width="34" height="34"></canvas>
            <canvas class="dices" id="d2-board" width="34" height="34"></canvas>
            <canvas class="dices" id="d3-board" width="34" height="34"></canvas>
          </div>
        </div>
        <div id="dice-box-2" class="dice-box container">
          <canvas class="dices" id="d1-p2" width="34" height="34"></canvas>
          <canvas class="dices" id="d2-p2" width="34" height="34"></canvas>
          <canvas class="dices" id="d3-p2" width="34" height="34"></canvas>
        </div>

        <div id="player2" class="player-board">
          <h2 id="name2"></h2>
          <img src="" id="avatar2" alt="avatar player 2" />
          <div id="box-token1" class="tokens-box">box jetons joueur 2</div>
        </div>
      </div>
      <div class="container">
        <div id="dialog-box">boite message</div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="javascripts/modules/game.mjs"></script>
  </body>
</html>
